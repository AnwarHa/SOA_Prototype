<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Soccer Player</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container-lg">
    <h2 class="mt-2">Add Soccer Player</h2>
    <form th:method="post" th:action="@{/sport/api/soccer/new}" th:object="${player}">
        <div class="mb-2">
            <label for="first_name" >First name</label>
            <input th:field="*{first_name}" type="text" required>
        </div>
        <div class="mb-2">
            <label for="last_name" >Last name</label>
            <input th:field="*{last_name}" type="text" required>
        </div>
        <div class="mb-2">
            <label for="team" >Team</label>
            <input th:field="*{team}" type="text" required>
        </div>
        <div class="mb-2">
            <label for="position" >Position</label>
            <input th:field="*{position}" type="text" required>
        </div>
        <div class="mb-2">
            <label for="dob" >Date of Birth</label>
            <input th:field="*{dob}" type="date" required>
        </div>
        <div class="mb-2">
            <label for="goals" >Goals</label>
            <input th:field="*{goals}" type="number" required>
        </div>
        <div class="mb-2">
            <label for="assists" >Assists</label>
            <input th:field="*{assists}" type="number" required>
        </div>
        <div class="mb-2">
            <input class="btn btn-primary" type="submit" th:value="Add">
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
