<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soccer Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-lg">
    <header class="h3 mb-3 mt-2">Soccer Players</header>
    <a th:href="@{/}" class="btn btn-primary mb-3">Back to home page</a>

    <form method="get" th:action="@{/sport/api/soccer/filterById}">
        <div class="form-group">
            <label for="filterById">Search by Id:</label>
            <input class="form-control" type="text" th:name="id" id="filterById" placeholder="0" pattern="[0-9]*"/>
        </div>
        <button type="submit" class="btn btn-primary mb-4 mt-1" th:text="Search"></button>
    </form>

    <a th:href="@{/sport/api/soccer/new}" class="btn btn-primary mb-3">Add soccer player</a>

    <a th:href="@{/sport/api/soccer}" class="btn btn-primary mb-3">View all soccer players</a>

    <table class="table table-striped table-responsive-lg">
        <thead>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Team</th>
            <th>Position</th>
            <th>DOB</th>
            <th>Goals</th>
            <th>Assists</th>
            <th>Update</th>
            <th>Delete</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${players}">
            <td th:text="${player.id}"></td>
            <td th:text="${player.first_name}"></td>
            <td th:text="${player.last_name}"></td>
            <td th:text="${player.team}"></td>
            <td th:text="${player.position}"></td>
            <td th:text="${player.dob}"></td>
            <td th:text="${player.goals}"></td>
            <td th:text="${player.assists}"></td>
            <td><a th:href="@{/sport/api/soccer/{id}/update(id=${player.id})}" class="btn btn-primary">Update</a></td>
            <td><a th:href="@{/sport/api/soccer/{id}/delete(id=${player.id})}" class="btn btn-primary">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
