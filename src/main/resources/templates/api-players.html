<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soccer Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>Soccer Player API</header>

<ul>
    <li><a href="http://localhost:8080">Home</a></li>
    <li><a href="http://localhost:8080/sport/api/soccer">Players</a></li>
</ul>

<form method="get" th:action="@{/sport/api/soccer/filterById}">
    <div class="form-group">
        <label for="filterById" th:text="id"> Find By ID</label>
        <input class="form-control" type="text" th:name="id" id="filterById" placeholder="0" pattern="[0-9]*"/>
    </div>
    <button type="submit" class="btn btn-primary mb-4" th:text="Search"></button>
</form>

<form method="get" th:action="@{/sport/api/soccer/deleteById}">
    <div class="form-group">
        <label for="deleteById" th:text="id"> Delete By ID</label>
        <input class="form-control" type="text" th:name="id" id="deleteById" placeholder="0" pattern="[0-9]*"/>
    </div>
    <button type="submit" class="btn btn-primary mb-4" th:text="Delete"></button>
</form>

<form method="get" th:action="@{/sport/api/soccer/updateById}">
    <div class="form-group">
        <label for="updateById" th:text="id"> Update By ID</label>
        <input class="form-control" type="text" th:name="id" id="updateById" placeholder="0" pattern="[0-9]*"/>
    </div>
    <button type="submit" class="btn btn-primary mb-4" th:text="Update"></button>
</form>

<a href="http://localhost:8080/sport/api/soccer/new" class="btn btn-primary">Add player</a>


<table class="table table-striped table-responsive-lg">
    <thead>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Team</th>
        <th>Position</th>
        <th>DOB</th>
        <th>Goals</th>
        <th>Assists</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${players}">
        <td th:text="${player.id}"></td>
        <td th:text="${player.first_name}"></td>
        <td th:text="${player.last_name}"></td>
        <td th:text="${player.team}"></td>
        <td th:text="${player.position}"></td>
        <td th:text="${player.dob}"></td>
        <td th:text="${player.goals}"></td>
        <td th:text="${player.assists}"></td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
