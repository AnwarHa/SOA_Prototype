<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pro Cyclists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>Pro Cyclists</header>

<form method="get" th:action="@{/sport/api/cyclists/filterById}">
    <div class="form-group">
        <label for="filterById" th:text="id"> </label>
        <input class="form-control" type="text" th:name="id" id="filterById" placeholder="0" pattern="[0-9]*"/>
    </div>
    <button type="submit" class="btn btn-primary mb-4" th:text="Search"></button>
</form>

<a th:href="@{/sport/api/cyclists/add-cyclist}" class="btn btn-primary">Add cyclist</a>

<table class="table table-striped table-responsive-lg">
    <thead>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Team</th>
        <th>Nationality</th>
        <th>Age</th>
        <th>Height</th>
        <th>Weight</th>
        <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cyclist : ${cyclists}">
        <td th:text="${cyclist.id}"></td>
        <td th:text="${cyclist.first_name}"></td>
        <td th:text="${cyclist.last_name}"></td>
        <td th:text="${cyclist.team}"></td>
        <td th:text="${cyclist.nationality}"></td>
        <td th:text="${cyclist.age}"></td>
        <td th:text="${cyclist.height}"></td>
        <td th:text="${cyclist.weight}"></td>
        <td><a th:href="@{/sport/api/cyclists/update/{id}(id=${cyclist.id})}" class="btn btn-primary">Update</a></td>
        <td><a th:href="@{/sport/api/cyclists/delete/{id}(id=${cyclist.id})}" class="btn btn-primary">Delete</a></td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
