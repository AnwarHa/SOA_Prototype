<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1 races</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-lg">
  <header class="h3 mb-3 mt-2">F1 races</header>

  <form method="get" th:action="@{/sport/api/extern/f1Races/year}">
    <div class="form-group">
      <label for="filterByYear">Search by year:</label>
      <input class="form-control" type="number" th:name="year" id="filterByYear" placeholder="2000" pattern="[0-9]*"/>
    </div>
    <button type="submit" class="btn btn-primary mb-4 mt-1" th:text="Search"></button>
  </form>

  <a th:href="@{/sport/api/extern/f1Races}" class="btn btn-primary mb-3">View all f1 races</a>

  <table class="table table-striped table-responsive-lg">
    <thead>
    <tr>
      <th>Season</th>
      <th>Race name</th>
      <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="race : ${races}">
      <td th:text="${race.season}"></td>
      <td th:text="${race.raceName}"></td>
      <td th:text="${race.date}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
