<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Running races</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-lg">
    <header class="h3 mb-3 mt-2">Running races</header>

    <form method="get" th:action="@{/sport/api/running_races/filterById}">
        <div class="form-group">
            <label for="filterById">Search by id:</label>
            <input class="form-control" type="text" th:name="id" id="filterById" placeholder="0" pattern="[0-9]*"/>
        </div>
        <button type="submit" class="btn btn-primary mb-4 mt-1" th:text="Search"></button>
    </form>

    <a th:href="@{/sport/api/running_races/new}" class="btn btn-primary mb-3">Add running race</a>
    <a th:href="@{/sport/api/running_races}" class="btn btn-primary mb-3">View all running races</a>

    <table class="table table-striped table-responsive-lg">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Organizer</th>
            <th>Location</th>
            <th>Distance</th>
            <th>Registration_price</th>
            <th>Date</th>
            <th>Starting_hour</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="running_race : ${running_races}">
            <td th:text="${running_race.id}"></td>
            <td th:text="${running_race.name}"></td>
            <td th:text="${running_race.organizer}"></td>
            <td th:text="${running_race.location}"></td>
            <td th:text="${running_race.distance}"></td>
            <td th:text="${running_race.registration_price}"></td>
            <td th:text="${running_race.date}"></td>
            <td th:text="${running_race.starting_hour}"></td>
            <td><a th:href="@{/sport/api/running_races/update/{id}(id=${running_race.id})}" class="btn btn-primary">Update</a>
            </td>
            <td><a th:href="@{/sport/api/running_races/delete/{id}(id=${running_race.id})}" class="btn btn-primary">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
