<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Soccer Player</title>
</head>
<body>
<div class="container-lg">
  <h2 class="mt-2">Update Soccer Player</h2>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<form th:method="post" th:action="@{'/sport/api/soccer/' + ${id} + '/update'}" th:object="${player}">
  <div>
    <label for="first_name" >First name</label>
    <input th:field="*{first_name}" type="text" required th:value="${player.first_name}">
  </div>
  <div>
    <label for="last_name" >Last name</label>
    <input th:field="*{last_name}" type="text" required th:value="${player.last_name}">
  </div>
  <div>
    <label for="team" >Team</label>
    <input th:field="*{team}" type="text" required th:value="${player.team}">
  </div>
  <div>
    <label for="position" >Position</label>
    <input th:field="*{position}" type="text" required th:value="${player.position}">
  </div>
  <div>
    <label for="dob" >Date of Birth</label>
    <input th:field="*{dob}" type="date" required th:value="${player.dob}">
  </div>
  <div>
    <label for="goals" >Goals</label>
    <input th:field="*{goals}" type="number" required th:value="${player.goals}">
  </div>
  <div>
    <label for="assists" >Assists</label>
    <input th:field="*{assists}" type="number" required th:value="${player.assists}">
  </div>
  <div>
  <div>
    <input class="btn btn-primary" type="submit" th:value="Update">
  </div>

</form>
</div>
</body>
</html>
