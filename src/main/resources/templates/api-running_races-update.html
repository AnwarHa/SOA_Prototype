<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update running race</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-lg">
  <h2 class="mt-2">Update running race</h2>
  <form th:method="post" th:action="@{'/sport/api/running_races/update/' + ${id}}" th:object="${running_race}">
    <div class="mb-2">
      <label for="name" >Name</label>
      <input th:field="*{name}" type="text" required>
    </div>
    <div class="mb-2">
      <label for="organizer" >Organizer</label>
      <input th:field="*{organizer}" type="text" required>
    </div>
    <div class="mb-2">
      <label for="location">Location</label>
      <input th:field="*{location}" type="text" required>
    </div>
    <div class="mb-2">
      <label for="distance">Distance</label>
      <input th:field="*{distance}" type="number" required>
    </div>
    <div class="mb-2">
      <label for="registration_price">Registration_price</label>
      <input th:field="*{registration_price}" type="number" required>
    </div>
    <div class="mb-2">
      <label for="date">date</label>
      <input th:field="*{date}" type="date" required>
    </div>

    <div class="mb-2">
      <label for="starting_hour">starting_hour</label>
      <input th:field="*{starting_hour}" type="time" required>
    </div>
    <div class="mb-2">
      <input class="btn btn-primary" type="submit" th:value="Update">
    </div>
  </form>
</div>
</body>
</html>
