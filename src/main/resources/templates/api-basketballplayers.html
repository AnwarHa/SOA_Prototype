<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-lg">
    <header class="h3 mb-3 mt-2">Basketball Players</header>
    <a th:href="@{/}" class="btn btn-primary mb-3">Back to home page</a>

    <form method="get" th:action="@{/sport/api/players/filterById}">
        <div class="form-group">
            <label for="filterById">Search by id:</label>
            <input class="form-control" type="text" th:name="id" id="filterById" placeholder="0" pattern="[0-9]*"/>
        </div>
        <button type="submit" class="btn btn-primary mb-4 mt-1" th:text="Search"></button>
    </form>

    <a th:href="@{/sport/api/players/add-player}" class="btn btn-primary mb-3">Add basketball player</a>

    <a th:href="@{/sport/api/players}" class="btn btn-primary mb-3">View all basketball players</a>

    <table class="table table-striped table-responsive-lg">
        <thead>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Team</th>
            <th>Nationality</th>
            <th>Age</th>
            <th>Height</th>
            <th>Weight</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${players}">
            <td th:text="${player.id}"></td>
            <td th:text="${player.first_name}"></td>
            <td th:text="${player.last_name}"></td>
            <td th:text="${player.team}"></td>
            <td th:text="${player.age}"></td>
            <td th:text="${player.height}"></td>
            <td th:text="${player.weight}"></td>
            <td><a th:href="@{/sport/api/players/update/{id}(id=${player.id})}" class="btn btn-primary">Update</a></td>
            <td><a th:href="@{/sport/api/players/delete/{id}(id=${player.id})}" class="btn btn-primary">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
