<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Citybikes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-lg">
    <header class="h3 mb-3 mt-2">Citybikes</header>
    <a th:href="@{/}" class="btn btn-primary mb-3">Back to home page</a>
    <form method="get" th:action="@{/sport/api/extern/citybikes/id}">
        <div class="form-group">
            <label for="filterById">Search by id:</label>
            <input class="form-control" type="text" th:name="id" id="filterById" placeholder="velobike-moscow"/>
        </div>
        <button type="submit" class="btn btn-primary mb-4 mt-1" th:text="Search"></button>
    </form>
    <a th:href="@{/sport/api/extern/citybikes}" class="btn btn-primary mb-3">View all citybikes</a>
    <table class="table table-striped table-responsive-lg">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="citybike : ${citybikes}">
            <td th:text="${citybike.id}"></td>
            <td th:text="${citybike.name}"></td>
            <td th:text="${citybike.city}"></td>
            <td th:text="${citybike.country}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
