<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leagues</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-lg">
    <header class="h3 mb-3 mt-2">Leagues</header>

    <form method="get" th:action="@{/sport/api/extern/soccerleagues/id}">
        <div class="form-group">
            <label for="filterById">Search by ID:</label>
            <input class="form-control" type="text" th:name="id" id="filterById" placeholder="eng.1"/>
        </div>
        <button type="submit" class="btn btn-primary mb-4 mt-1" th:text="Search"></button>
    </form>

    <a th:href="@{/sport/api/extern/soccerleagues}" class="btn btn-primary mb-3">View all leagues</a>

    <table class="table table-striped table-responsive-lg">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Light</th>
            <th>Dark</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="league : ${leagues}">
            <td th:text="${league.id}"></td>
            <td th:text="${league.name}"></td>
            <td th:text="${league.light}"></td>
            <td th:text="${league.dark}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
