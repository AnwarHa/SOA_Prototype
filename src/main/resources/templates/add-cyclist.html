<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Cyclist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>Pro Cyclists</header>
    <div class="container-lg">
        <h2 class="mt-2">Add Cyclist</h2>
        <form th:method="post" th:action="@{/sport/api/cyclists/new}" th:object="${cyclist}">
            <div>
                <label for="first_name">First name</label>
                <input th:field="*{first_name}" type="text" required>
            </div>
            <div>
                <label for="last_name">Last name</label>
                <input th:field="*{last_name}" type="text" required>
            </div>
            <div>
                <label for="team">Team</label>
                <input th:field="*{team}" type="text" required>
            </div>
            <div>
                <label for="nationality">Nationality</label>
                <input th:field="*{nationality}" type="text" required>
            </div>
            <div>
                <label for="age">Age</label>
                <input th:field="*{age}" type="number" required>
            </div>
            <div>
                <label for="height">Height</label>
                <input th:field="*{height}" type="number" required>
            </div>
            <div>
                <label for="weight">Weight</label>
                <input th:field="*{weight}" type="number" required>
            </div>
            <div>
                <input type="submit" th:value="Add">
            </div>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
