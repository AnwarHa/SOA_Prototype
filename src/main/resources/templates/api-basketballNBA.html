<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BasketballNBA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-lg">
  <header class="h3 mb-3 mt-2">BasketballNBA</header>
  <a th:href="@{/}" class="btn btn-primary mb-3">Back to home page</a>
  <form method="get" th:action="@{/sport/api/extern/basketballNBA/{id}}">
    <div class="form-group">
      <label for="filterById">Search by id:</label>
      <input class="form-control" type="text" th:name="id" id="filterById" placeholder="0" pattern="[0-9]*"/>
    </div>
    <button type="submit" class="btn btn-primary mb-4 mt-1" th:text="Search"></button>
  </form>

   <a th:href="@{/sport/api/extern/basketballNBA}" class="btn btn-primary mb-3">View all basketballNBA players</a>

  <table class="table table-striped table-responsive-lg">
    <thead>
    <tr>
      <th>ID</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Position</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="basketballNBAPlayer : ${basketballNBAPlayers}">
      <td th:text="${basketballNBAPlayer.id}"></td>
      <td th:text="${basketballNBAPlayer.first_name}"></td>
      <td th:text="${basketballNBAPlayer.last_name}"></td>
      <td th:text="${basketballNBAPlayer.position}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
